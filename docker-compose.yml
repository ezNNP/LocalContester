services:
  postgres:
    image: postgres:14.2
    environment:
      POSTGRES_DB: 'SC'
      POSTGRES_USER: 'simple_contester'
      POSTGRES_PASSWORD: 'postgres_pwd'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres

networks:
  postgres:
    driver: bridge